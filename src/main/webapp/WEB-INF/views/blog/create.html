<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Create New Blog</title>
</head>
<body>
<h1 class="title">Tạo mới blog</h1>
<p><a href="/userlist">Danh sách blog</a> </p>
<th:block th:if="${message}">
    <p th:text="${message}">
</th:block>

<form th:action="@{/adminsave-blog}" th:object="${blog}" method="post">
    <table id="alex">
        <tr>
            <td>Tác giả: </td>
            <td><input type="text" placeholder="tác giả" th:field="*{people}"></td>
        </tr>
        <tr>
            <td>Tiêu đề: </td>
            <td><input type="text" placeholder="tiêu đề" th:field="*{title}"></td>
        </tr>
        <tr>
            <td>Tóm tắt: </td>
            <td><input type="text" placeholder="tóm tắt" th:field="*{summary}"></td>
        </tr>
        <tr>
            <td>Nội dung: </td>
            <td><textarea style="height: 200px; width: 100%" type="text" placeholder="Nội dung" th:field="*{content}"></textarea></td>
        </tr>
        <tr>
            <td>Ngày tạo: </td>
            <td><input type="text" placeholder="ngày tạo" th:field="*{dates}"></td>
        </tr>
        <tr>
            <td>Thể loại:</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Tạo"></td>
        </tr>
    </table>
</form>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
